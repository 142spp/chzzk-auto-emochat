<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>치지직 이모티콘 설정</title>
    <style>
        body { font-family: sans-serif; width: 300px; padding: 10px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="number"] { width: 60px; margin-top: 5px; margin-right: 5px;}
        button { margin-top: 15px; padding: 8px 15px; cursor: pointer; }
        #status { margin-top: 10px; color: green; font-weight: bold; }
        small { display: block; margin-top: 5px; color: #555; }
        .input-group label { display: inline-block; margin-right: 10px;} /* 가로 정렬용 */
        .shortcut-info { margin-top: 15px; }
    </style>
</head>
<body>
    <h3>치지직 랜덤 이모티콘 설정</h3>

    <div class="input-group">
        <label for="minRepetitions">최소 반복:</label>
        <input type="number" id="minRepetitions" min="1" value="1">회
        <label for="maxRepetitions">최대 반복:</label>
        <input type="number" id="maxRepetitions" min="1" value="1">회
        <small>같은 랜덤 이모티콘을 최소/최대 횟수 사이에서 랜덤하게 반복 클릭합니다.</small>
    </div>

    <!-- Delay를 Min/Max로 변경 -->
    <div class="input-group">
        <label for="minDelay">최소 간격(ms):</label>
        <input type="number" id="minDelay" min="500" value="2000">
        <label for="maxDelay">최대 간격(ms):</label>
        <input type="number" id="maxDelay" min="500" value="3000">
         <small>자동 입력 시 최소/최대 간격 사이에서 랜덤한 시간마다 입력합니다.</small>
    </div>


    <div class="shortcut-info">
        <label>단축키 설정:</label>
        <small>
            수동 입력: <strong id="shortcutDisplayManual"></strong><br>
            자동 토글: <strong id="shortcutDisplayAuto"></strong><br>
            (<a href="chrome://extensions/shortcuts" target="_blank">단축키 변경 페이지</a>)
        </small>
    </div>


    <button id="save">설정 저장</button>
    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
