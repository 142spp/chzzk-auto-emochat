<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>치지직 이모티콘 도우미</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .section {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 5px;
            border-radius: 3px;
        }
        .status.active {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .status.inactive {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="section-title">자동 입력 설정</div>
            <div class="input-group">
                <label>최소 반복:</label>
                <input type="number" id="minRepetitions" min="1" value="1">
            </div>
            <div class="input-group">
                <label>최대 반복:</label>
                <input type="number" id="maxRepetitions" min="1" value="1">
            </div>
            <div class="input-group">
                <label>최소 간격(ms):</label>
                <input type="number" id="minDelay" min="500" value="2000">
            </div>
            <div class="input-group">
                <label>최대 간격(ms):</label>
                <input type="number" id="maxDelay" min="500" value="3000">
            </div>
            <button id="saveSettings">설정 저장</button>
        </div>
        <div class="section">
            <div class="section-title">자동 입력 제어</div>
            <button id="toggleAutoSend">자동 입력 시작</button>
            <div id="autoSendStatus" class="status inactive">자동 입력 중지됨</div>
        </div>
        <div class="section">
            <div class="section-title">수동 입력</div>
            <button id="sendEmoticon">이모티콘 전송</button>
        </div>
    </div>
    <script src="src/popup.js"></script>
</body>
</html>
